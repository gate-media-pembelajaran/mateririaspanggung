<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Pengembang - Anggi Clara Br Sembiring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0D47A1;
            --accent: #1E88E5;
            --gradient: linear-gradient(135deg, #0D47A1 0%, #1E88E5 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --text-main: #1a237e;
            --text-sub: #5c6bc0;
            --bg-light: #f0f4f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg-light);
            background-image: 
                radial-gradient(at 0% 0%, rgba(30, 136, 229, 0.1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(13, 71, 161, 0.1) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-wrapper {
            width: 100%;
            max-width: 450px;
            perspective: 1000px;
        }

        .profile-card {
            background: var(--glass);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(13, 71, 161, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
            position: relative;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        /* Banner Background */
        .card-banner {
            height: 160px;
            background: var(--gradient);
            position: relative;
        }

        .card-banner::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to top, var(--glass), transparent);
        }

        /* Photo Section */
        .photo-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: -80px auto 20px;
            z-index: 2;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%;
            background: #fff;
            padding: 8px;
            box-shadow: 0 15px 35px rgba(13, 71, 161, 0.2);
            overflow: hidden;
            animation: morph 8s ease-in-out infinite;
        }

        @keyframes morph {
            0% { border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; }
            50% { border-radius: 65% 35% 35% 65% / 65% 65% 35% 35%; }
            100% { border-radius: 35% 65% 65% 35% / 35% 35% 65% 65%; }
        }

        .photo-placeholder {
            width: 100%;
            height: 100%;
            background: #e3f2fd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: inherit;
            color: var(--primary);
            text-decoration: none;
            border: 2px dashed var(--accent);
            transition: all 0.3s ease;
        }

        .photo-placeholder:hover {
            background: #bbdefb;
            transform: scale(1.02);
        }

        .photo-placeholder i {
            font-size: 40px;
            margin-bottom: 8px;
        }

        .photo-placeholder span {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        /* Info Section */
        .content {
            padding: 0 40px 40px;
            text-align: center;
        }

        .name-tag h1 {
            font-size: 1.6rem;
            color: var(--text-main);
            font-weight: 800;
            letter-spacing: -0.5px;
            margin-bottom: 5px;
            line-height: 1.2;
        }

        .nim-badge {
            display: inline-block;
            background: #e3f2fd;
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 25px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .info-card {
            background: #fff;
            padding: 15px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #f0f4f8;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(13, 71, 161, 0.05);
        }

        .icon-box {
            width: 40px;
            height: 40px;
            background: #e3f2fd;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary);
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        .info-text .label {
            display: block;
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2px;
        }

        .info-text .value {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-main);
            line-height: 1.3;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .dev-badge {
            background: var(--gradient);
            color: #fff;
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 400px) {
            .content { padding: 0 25px 30px; }
            .name-tag h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <div class="profile-wrapper">
        <article class="profile-card">
            <div class="card-banner"></div>
            
            <div class="photo-container">
                <div class="profile-photo">
                    <img src="images/profil.jpeg" alt="Foto Profil Anggi Clara" style="width:100%; height:100%; object-fit:cover; border-radius: inherit;">
                </div>
            </div>

            <div class="content">
                <div class="name-tag">
                    <h1>ANGGI CLARA BR SEMBIRING</h1>
                    <div class="nim-badge">NIM 5221144009</div>
                </div>

                <div class="info-grid">
                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-university"></i></div>
                        <div class="info-text">
                            <span class="label">Program Studi</span>
                            <span class="value">Pendidikan Tata Rias</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-graduation-cap"></i></div>
                        <div class="info-text">
                            <span class="label">Jurusan</span>
                            <span class="value">Pendidikan Kesejahteraan Keluarga</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-building"></i></div>
                        <div class="info-text">
                            <span class="label">Fakultas</span>
                            <span class="value">Fakultas Teknik</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-box"><i class="fas fa-landmark"></i></div>
                        <div class="info-text">
                            <span class="label">Universitas</span>
                            <span class="value">Universitas Negeri Medan</span>
                        </div>
                    </div>
                </div>

                <div class="footer">
                    <div class="dev-badge">
                        <i class="fas fa-code"></i>
                        PENGEMBANG MEDIA
                    </div>
                </div>
            </div>
        </article>
    </div>

</body>
</html>
